parameters:
- name: ciTarget
  displayName: "CI target"
  type: string
  default: bazel.release
- name: artifactSuffix
  displayName: "Suffix of artifact"
  type: string
  default: ""
- name: rbe
  displayName: "Enable RBE"
  type: boolean
  default: true
- name: managedAgent
  type: boolean
  default: true
- name: bazelBuildExtraOptions
  type: string
  default: "--flaky_test_attempts=2"
